
version: '2'

services:

  artifactory-service:
    depends_on:
     - artifactory-mysql
    image: akhilrajmailbox/artifactory:artifactory-server
#    build:
#      context: ../dockerfiles
#      dockerfile: Dockerfile-artifactory-server
    hostname: artifactory-server
    container_name: artifactory-server
#    restart: always
    env_file: .env
    volumes:
     - $PWD/artifactory/artifactory-data/logs:/var/opt/jfrog/artifactory/logs:rw
     - $PWD/artifactory/artifactory-data/data:/var/opt/jfrog/artifactory/data:rw
     - $PWD/artifactory/artifactory-data/backup:/var/opt/jfrog/artifactory/backup:rw
    ports:
     - $PORT_NO:8081
    working_dir: /var/opt/jfrog/artifactory
    tty: true


  artifactory-mysql:
    image: mysql:5.5
#    build:
#      context: ../dockerfiles
#      dockerfile: Dockerfile-artifactory-mysql
    hostname: artifactory-mysql
    container_name: artifactory-mysql
#    restart: always
    env_file: .env
    volumes:
     - $PWD/artifactory/mysql-data:/var/lib/mysql:rw
     - /etc/localtime:/etc/localtime:ro
     - /etc/timezone:/etc/timezone:ro
    working_dir: /root
    tty: true
